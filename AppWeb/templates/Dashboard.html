<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroGuardian - Panel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <header>
    <div class="nav-container">
      <h1>AgroGuardian</h1>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Inicio</a></li>
          <li><a href="{{ url_for('dashboard') }}">Panel</a></li>
          <li><a href="{{ url_for('historial') }}">Historial</a></li>
          <li><a href="{{ url_for('caracteristicas') }}">Características</a></li>
          <li><a href="{{ url_for('beneficios') }}">Beneficios</a></li>
          <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
          <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="form-container" style="margin-top: 100px;">
    <div class="container">
      <h2>Panel de Monitoreo</h2>

      <form id="formulario">
        <label for="tipo_grano">Tipo de grano:</label>
        <input type="text" id="tipo_grano" name="tipo_grano" required>

        <label for="capacidad">Capacidad del silo (kg):</label>
        <input type="number" id="capacidad" name="capacidad" required>

        <label for="ocupacion">Ocupación actual (kg):</label>
        <input type="number" id="ocupacion" name="ocupacion" required>

        <label for="humedad">Humedad actual (%):</label>
        <input type="number" id="humedad" name="humedad" required>

        <label for="temperatura">Temperatura interna (°C):</label>
        <input type="number" id="temperatura" name="temperatura" required>

        <button type="submit">Guardar y Analizar</button>
      </form>

      <div class="resultados" id="resultados" style="display: none; margin-top: 30px;">
        <h3>Recomendaciones del sistema</h3>
        <p id="estado"></p>
        <p id="ocupacion_texto"></p>
      </div>
    </div>
  </main>

  <div id="analisisModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:20px; max-width:500px; width:90%; border-radius:8px;">
      <h3>Análisis del Silo</h3>
      <p id="modal_estado"></p>
      <p id="modal_ocupacion"></p>
      <p id="modal_detalles"></p>
      <div style="text-align:right; margin-top:16px;">
        <button id="cerrarModal" type="button">Cerrar</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>2025 AgroGuardian. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    // Mostrar información del usuario si está disponible
    document.addEventListener('DOMContentLoaded', function() {
      // Aquí podrías mostrar información del usuario desde la sesión
      console.log('Usuario autenticado en el dashboard');
    });

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const grano = document.getElementById("tipo_grano").value;
      const capacidad = parseFloat(document.getElementById("capacidad").value);
      const ocupacion = parseFloat(document.getElementById("ocupacion").value);
      const humedad = parseFloat(document.getElementById("humedad").value);
      const temperatura = parseFloat(document.getElementById("temperatura").value);

      const estado = (humedad > 14 || temperatura > 30)
        ? "⚠️ Atención: condiciones críticas detectadas."
        : "✅ Condiciones normales.";

      const porcentaje = ((ocupacion / capacidad) * 100).toFixed(2);

      document.getElementById("estado").innerHTML =
        `<strong>Estado del silo:</strong> ${estado}`;
      document.getElementById("ocupacion_texto").innerHTML =
        `<strong>Ocupación actual:</strong> ${ocupacion} kg / ${capacidad} kg (${porcentaje}%)`;

      document.getElementById("resultados").style.display = "block";

      const entrada = {
        fecha: new Date().toLocaleString(),
        grano,
        capacidad,
        ocupacion,
        humedad,
        temperatura
      };
      const historial = JSON.parse(localStorage.getItem("historial")) || [];
      historial.push(entrada);
      localStorage.setItem("historial", JSON.stringify(historial));

      try {
        const resp = await fetch("{{ url_for('crear_silo') }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tipo_grano: grano,
            capacidad,
            ocupacion,
            humedad,
            temperatura
          })
        });
        const data = await resp.json();
        if (!resp.ok || !data.ok) {
          alert(data.message || "Error al guardar en la base de datos");
          return;
        }
        const analisis = data.analisis || {};
        document.getElementById('modal_estado').textContent = `Estado: ${analisis.estado || estado}`;
        const porc = (analisis.porcentaje_ocupacion !== undefined) ? analisis.porcentaje_ocupacion : porcentaje;
        document.getElementById('modal_ocupacion').textContent = `Ocupación: ${analisis.ocupacion ?? ocupacion} kg / ${analisis.capacidad ?? capacidad} kg (${porc}%)`;
        document.getElementById('modal_detalles').textContent = `Humedad: ${analisis.humedad ?? humedad}%, Temperatura: ${analisis.temperatura ?? temperatura}°C, Grano: ${analisis.tipo_grano ?? grano}`;
        const modal = document.getElementById('analisisModal');
        modal.style.display = 'flex';
      } catch (err) {
        alert('Error de red al guardar datos');
        console.error(err);
      }
    });

    document.getElementById('cerrarModal').addEventListener('click', function() {
      document.getElementById('analisisModal').style.display = 'none';
    });
  </script>
</body>
</html>
